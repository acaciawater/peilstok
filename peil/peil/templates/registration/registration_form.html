{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Registreren{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <h2>Registreren</h2>
      <p>Al geregistreerd?  
        <a href="{% url 'auth_login' %}">Hier inloggen.</a></p>
    </div>
  </div>

  <form action="{% url 'registration_register' %}" 
        method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}

    {% buttons %}
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        Registreren
      </button>
    </div>
    {% endbuttons %}
  </form>

</div>
{% endblock %}
